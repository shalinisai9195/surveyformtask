<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task SurveyForm</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
    #radio22{
        margin: auto;
        display: flex;
    }
    .rate {
    float: left;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}

</style>
</head>
<body>
    <div class="container-lg">
        <div class="text-center">
            <h2>Survey Form</h2>
        </div>
        
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form>
                    <label for="Name" class="form-label">Name:</label>
                    <input class="form-control" id="fname" type="text" placeholder="firstname">
                    <input class="form-control mt-2" id="fname" type="text" placeholder="lastname">
                    
                     <label for="email" class="form-label mt-2">Email </label>
                     <input type="email" class="form-control" id="email" placeholder="name@example.com">
                   
             
                     <label for="rating" class="form-label mt-2">OverAll how would rate you experience with us?</label><br>
                     <div class="rate">
                      <input type="radio" id="star5" name="rate" value="5" />
                      <label for="star5" title="text">5 stars</label>
                      <input type="radio" id="star4" name="rate" value="4" />
                      <label for="star4" title="text">4 stars</label>
                      <input type="radio" id="star3" name="rate" value="3" />
                      <label for="star3" title="text">3 stars</label>
                      <input type="radio" id="star2" name="rate" value="2" />
                      <label for="star2" title="text">2 stars</label>
                      <input type="radio" id="star1" name="rate" value="1" />
                      <label for="star1" title="text">1 star</label>
                    </div> <br>

                    <table class="table table table-striped"><br>
                   <label for="satisfied" class="form-label mt-2">How satisfied are you with:</label>
                     <thead>
                       <tr>
                         <th scope="col">#</th>
                         <th scope="col">very Unsatisfied</th>
                         <th scope="col">Unsatisfied</th>
                         <th scope="col">Neutral</th>
                         <th scope="col">satisfied</th>
                         <th scope="col">Very satisfied</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         <th scope="row">Purchase</th>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"></td>
                         <td> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5"></td>
                       </tr>
                       <tr>
                         <th scope="row">Service</th>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"></td>
                         <td> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5"></td>
                       </tr>
                       <tr>
                         <th scope="row">Company OverAll</th>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" ></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"></td>
                         <td> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5"
                            style="margin: 5px !important;"></td>
                       </tr>
                     </tbody>
                   </table>
                   <table class="table table table-striped">
                    <label for="likely" class="form-label mt-2">How likely are you to:</label>
                     <thead>
                       <tr>
                         <th scope="col">#</th>
                         <th scope="col">very Unsatisfied</th>
                         <th scope="col">Unsatisfied</th>
                         <th scope="col">Neutral</th>
                         <th scope="col">satisfied</th>
                         <th scope="col">Very satisfied</th>
                       </tr>
                     </thead>
                     <tbody>
                       <tr>
                         <th scope="row">Buy from us again</th>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"></td>
                         <td> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5"></td>
                       </tr>
                       <tr>
                         <th scope="row">Recommened our <br> product to other</th>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"></td>
                         <td> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option5"></td>
                       </tr>
                       <tr>
                         <th scope="row">Recommened our Company to other</th>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3"></td>
                         <td> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4"></td>
                         <td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1 radio22" value="option5"></td>
                       </tr>
                     </tbody>
                   </table>
                   
                   <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="comment">Additional Comments from customer</label>
                  </div>
                     
                  <div class="mb-4 mt-4 text-center">
                        <button type="submit" class="btn btn-secondary" >Submit</button>
                  </div> 
                   
             
                   
             
                 </form>

            </div>

        </div>
    </div>
   
</body>
</html>
